<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Stepan Dordiai">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator v1.0.0</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div onclick="toggleBurgerSeven()" class="burger-seven">
        <span class="burger-seven__center-line1"></span>
        <span class="burger-seven__center-line2"></span>
    </div>
    <div class="left-section">
        <button onclick="clearCalcHistory()" class="clear-history-btn">Clear</button>
        <div class="history"></div>
    </div>
    <div class="right-section">
        <div class="display-container">
            <p class="display"></p>
            <p class="display-result"></p>
        </div>
        <div class="grid-btn">
            <button onclick="addToDisplay('&#40;')">&#40;</button>
            <button onclick="addToDisplay('&#41;')">&#41;</button>
            <button onclick="addToDisplay('%')">%</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="addToDisplay(7)">7</button>
            <button onclick="addToDisplay(8)">8</button>
            <button onclick="addToDisplay(9)">9</button>
            <button onclick="addToDisplay('/')">&divide;</button>
            <button onclick="addToDisplay(4)">4</button>
            <button onclick="addToDisplay(5)">5</button>
            <button onclick="addToDisplay(6)">6</button>
            <button onclick="addToDisplay('*')">&times;</button>
            <button onclick="addToDisplay(1)">1</button>
            <button onclick="addToDisplay(2)">2</button>
            <button onclick="addToDisplay(3)">3</button>
            <button onclick="addToDisplay('-')">-</button>
            <button onclick="addToDisplay(0)">0</button>
            <button onclick="addToDisplay('&period;')">&period;</button>
            <button onclick="calculate()">&equals;</button>
            <button onclick="addToDisplay('&plus;')">&plus;</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
