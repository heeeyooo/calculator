<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Stepan Dordiai">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="./favicons/calculator-favicon-1-v1.0.0.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/calculator-favicon-2-v1.0.0.png">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="burger-12 js-burger">
        <span class="burger-12__center-line"></span>
    </div>
    <div class="left-section">
        <div class="left-section-header">
            <button class="clear-history-btn js-clear-history-btn">Clear</button>
        </div>
        <p class="history-title">History</p>
        <div class="history-container js-history-container"></div>
    </div>
    <div class="right-section">
        <div class="display-container">
            <p class="expression"></p>
            <p class="display"></p>
        </div>
        <div class="grid-btn-container">
            <button class="operator-btn js-display-btn">&#40;</button>
            <button class="operator-btn js-display-btn">&#41;</button>
            <button class="operator-btn js-display-btn">%</button>
            <button class="operator-btn js-display-btn">/</button>
            <button class="js-display-btn">7</button>
            <button class="js-display-btn">8</button>
            <button class="js-display-btn">9</button>
            <button class="operator-btn js-display-btn">*</button>
            <button class="js-display-btn">4</button>
            <button class="js-display-btn">5</button>
            <button class="js-display-btn">6</button>
            <button class="operator-btn js-display-btn">-</button>
            <button class="js-display-btn">1</button>
            <button class="js-display-btn">2</button>
            <button class="js-display-btn">3</button>
            <button class="operator-btn js-display-btn">&plus;</button>
            <button class="js-display-btn">0</button>
            <button class="js-display-btn">&period;</button>
            <button class="js-clear-btn">C</button>
            <button class="operator-btn js-calculate-btn">&equals;</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
